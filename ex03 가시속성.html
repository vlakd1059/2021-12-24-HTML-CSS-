<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p,
      span {
        width: 200px;
        height: 200px;
      }
      p {
        background-color: red;
        display: inline;
      }
      span {
        background-color: green;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- display block 요소
        기본 값이 무조건 한 줄을 차지하고 있는 요소
        가로공간을 내가 설정해줄 수 있다. (width)
        height또한 설정 가능
    -->
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <!-- display inline 요소 
        내기 담은 컨텐츠만큼만 크기를 가지는 요소
        width, height 설정 불가
        공간이 허용된다면, 옆에 다른 태그들을 배치 할 수 있다.
    -->
    <span>span태그</span>
    <span>span태그</span>
    <span>span태그</span>
  </body>
</html>
